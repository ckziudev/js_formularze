<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Welcome - licznik</title>
</head>
<body>
    <main class="container">
        <h4 class="d-flex justify-content-center mt-5 mb-2">
            <strong>Licznik</strong>
        </h4>
        <div class="d-flex justify-content-center">
                    <input type="text" id="tekst" class="form-control" style="width: 200px">
         </div>
         <div class="d-flex justify-content-center">
            <strong id="licznik" class="text-success">
                <span id="dlugosc">0</span>/25
            </strong>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- miejsce na JS -->
    <script>
    // kod JS
      

    $('#tekst').keyup(function(){

        ///console.log('adasfd'.length);
        var dlugoscTekstu = $(this).val().length;

        $('#dlugosc').text(dlugoscTekstu);


        if(dlugoscTekstu <= 25){
            //zielony wynik
            $('#licznik').addClass('text-success');
            $('#licznik').removeClass('text-danger');
        }else{
            //czerwony wynik
            $('#licznik').addClass('text-danger');
            $('#licznik').removeClass('text-success');
        }

    });






    </script>

</body>
</html>

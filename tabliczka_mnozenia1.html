<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Welcome - text input</title>
</head>
<body>
    <main class="container">
        <h4 class="d-flex justify-content-center my-5">
            <strong>Tabliczka mnożenia</strong>
        </h4>
        <div class="d-flex justify-content-center my-5">

            <div class="row">
                <div class="col">
                    <input type="text" id="liczba1" class="form-control" style="width: 100px">
                </div>
                <div class="col">
                    x
                </div>
                <div class="col">
                    <input type="text" id="liczba2" class="form-control" style="width: 100px">
                </div>
                <div class="col">
                    =
                </div>
                <div class="col">
                    <input type="text" id="wynik" class="form-control" style="width: 100px">
                </div>
            </div>
      
         </div>



        <div class="d-flex justify-content-center my-5">
           
           <button id="przycisk" class="btn btn-primary">SPRAWDZ!</button>
        </div>
        <div class="d-flex justify-content-center my-5">
           
                <div id="wynik-poprawny" class="alert alert-success h4" role="alert" style="display: none">
                Zgadza się!
              </div>

              <div id="wynik-bledny" class="alert alert-danger h4" role="alert" style="display: none">
                Błędne oblczenie! :(
              </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- miejsce na JS -->
    <script>
    // kod JS


        //zareagować po przyciśnięciu buttona
        $('#przycisk').click(function(){

            //pobranie wartości z liczba1
            var liczba1 = $('#liczba1').val();

            //pobranie wartości z liczba2
            var liczba2 = $('#liczba2').val();

            //przemnożenie liczb
            var wynikMnozenia = liczba1 * liczba2;

            //pobranie wartości z wyniku
            var naszWynik = $('#wynik').val();

            //porównanie wynik z mnożenia i wartości z wyniku
            if(wynikMnozenia == naszWynik){
                //jeśli lewa równa sie prawej to alert success
                $('#wynik-poprawny').show();
                $('#wynik-bledny').hide();

            }else{
                // jeśli nie alert danger
                $('#wynik-bledny').show();
                $('#wynik-poprawny').hide();

            }

        });





        //????? przycisk reset




    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Welcome - text input</title>
</head>
<body>
    <main class="container">
        <h4 class="d-flex justify-content-center my-5">
            <strong>Liczenie Å›redniej</strong>
        </h4>
        <div class="d-flex justify-content-center my-5">

            <div class="row">
                <div class="col">
                    <input type="text" id="liczba1" class="form-control" style="width: 100px">
                </div>
                <div class="col">
                   ,
                </div>
                <div class="col">
                    <input type="text" id="liczba2" class="form-control" style="width: 100px">
                </div>
                <div class="col">
                   ,
                </div>
                <div class="col">
                    <input type="text" id="liczba3" class="form-control" style="width: 100px">
                </div>
            </div>
      
         </div>



        <div class="d-flex justify-content-center my-5">
           
           <button id="przycisk" class="btn btn-primary">OBLICZ!</button>
        </div>



        <div class="d-flex justify-content-center my-5">
           <strong class="text-success" id="srednia">-</strong>
        </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- miejsce na JS -->
    <script>
    // kod JS

    $('#przycisk').click(()=>{

        //let liczbax = parseInt('3463')

        let liczba1 = parseInt( $('#liczba1').val() );
        let liczba2 = parseInt( $('#liczba2').val() );
        let liczba3 = parseInt( $('#liczba3').val() );

        let wynik = (liczba1 + liczba2 + liczba3)/3;

        //console.log(wynik);

        //document.getElementById('srednia').innerText = wynik;
        $('#srednia').text( wynik );

    });



    </script>

</body>
